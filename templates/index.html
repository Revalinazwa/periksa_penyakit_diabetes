<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pemeriksaan Diabetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">
        Form Pemeriksaan Diabetes
      </h2>

      {% for field in ['Pregnancies', 'Glucose', 'BloodPressure',
      'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
      <label class="block mb-2 font-semibold">{{ field }}</label>
      <input
        type="number"
        name="{{ field }}"
        step="any"
        required
        class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      {% endfor %}

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
      >
        Prediksi Diabetes
      </button>
    </form>
  </body>
</html>
